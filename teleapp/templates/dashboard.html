<!DOCTYPE html>
<html lang="en">
<head>
  <title>dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/1f1f20f46c.js" crossorigin="anonymous"></script>
</head>
<body>
	{% block c0 %}
<div class="container-fluid ">

	
	<div class="row ">
		{% for i in team%}
		<div class="col-sm-4 mb-2" style="text-align: center;" >	
			<div class="card ">
				
				<div class="card-body ">
					<h4> อันดับทีม :  <span class="badge badge-success">{{ i.team}} </span></h4>
					<div class="row">

						<div class="col-sm-2 bg-secondary " >

							<br><i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-success">{{ i.member}}</span><hr>							
							<i class='fas fa-file-invoice-dollar' style='font-size:15px'></i><smal><span class="badge badge-danger">{{i.room_fee}}</span></smal><hr>							
							<i class='fas fa-users' style='font-size:15px' ></i><span class="badge badge-info">{{ i.income}}</span><hr>
							<i class='fas fa-hand-holding-usd' style='font-size:15px'></i><span class="badge badge-warning">{{ i.expenses }}</span><hr>
							<i class='fas fa-hand-holding-usd' style='font-size:15px'></i><span class="badge badge-warning">{{ i.total }}</span><hr>

							
						</div>
						
						
						<div class="col-sm-8 bg-dark text-light" >
							 
							<h1><span class="badge badge-info">{{ i.thailotto }}</span></h1>					
						</div>


						<div class="col-sm-2 bg-secondary" >
							
							<br><i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-dark">thailotto</span><hr>
							<i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-dark">Mughuay</span><hr>
							<i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-dark">Duckbet</span><hr>
							<i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-dark">2</span><hr>

						</div>
					</div>
				</div>	
				
			</div>
		</div>
		{% endfor %}
	</div>
	
		
</div>
{% endblock c0 %}
{% block c1 %}



{% endblock c1 %}
